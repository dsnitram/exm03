<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
  <script th:href="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.js}"></script>
</head>
<body class="text-center">
  <h1>Registro</h1>
  <form th:action="@{'/registro'}" method="POST" class="container">
  <div class="row">
        <label class="col-sm-3" for="username">Nome de Usu√°rio:</label>
        <input class="col-sm-9" type="text" id="username" name="username" />
  </div>
  <div class="row">
      <label class="col-sm-3" for="password1">Senha:</label>
      <input class="col-sm-9" type="password" id="password1" name="password1" />
  </div>
  <div class="row">
    <label class="col-sm-3" for="password2">Confirme a Senha:</label>
    <input class="col-sm-9" type="password" id="password2" name="password2" />
  </div>
  <div class="row">
    <label class="col-sm-3" for="status">Status:</label>
    <div class="col-sm-9">
    <div th:each="item: ${status}" class="row">
        <label><input type="radio" name="status" th:value="${item.value}" th:text="${item.key}" />
      </label>
    </div>
    </div>
  </div>
  <div class="row">
     <input type="submit" value="Registrar" class="btn btn-primary" />
  </div>
  </form>    
</body>
</html>
